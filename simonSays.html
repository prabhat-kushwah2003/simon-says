<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simonSays.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start the Game</h3>
    <div class="boxs">
        <div class="first-line">
            <div class="btn first" id="first"></div>
            <div class="btn second" id="second"></div>
        </div>
        
        <div class="sec-lin">
            <div class="btn third" id="third"></div>
            <div class="btn fourth" id="fourth"></div>
        </div>
    </div>
    <script src="simonSays.js"></script>
</body>
</html>
